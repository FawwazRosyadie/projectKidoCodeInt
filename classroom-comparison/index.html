<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bell Is Ringing! Classroom Capacity</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(#fef3c7, #fde68a);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .game {
        background: white;
        padding: 24px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        text-align: center;
        width: 380px;
    }

    h1 {
        margin: 0;
    }

    .scenario {
        font-size: 14px;
        margin: 10px 0;
        color: #444;
    }

    .timer {
        font-size: 22px;
        font-weight: bold;
        color: #dc2626;
        margin-top: 10px;
    }

    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 18px 0;
    }

    .box {
        width: 130px;
        padding: 10px;
        border-radius: 10px;
        background: #eef2ff;
    }

    .icons {
        font-size: 24px;
        margin-top: 6px;
        line-height: 1.4;
    }

    .buttons button {
        font-size: 22px;
        margin: 6px;
        padding: 10px 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: #4f46e5;
        color: white;
    }

    .buttons button:hover {
        background: #4338ca;
    }

    .result {
        margin-top: 12px;
        font-weight: bold;
        height: 24px;
    }

    .score {
        margin-top: 6px;
        font-size: 14px;
    }

    .shake {
        animation: shake 0.4s;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }
</style>
</head>

<body>
<div class="game" id="game">
    <h1>üîî Bell Is Ringing!</h1>
    <div class="scenario">
        Students are rushing in. Decide FAST if the class fits!
    </div>

    <div class="timer">‚è± Time: <span id="time">5</span>s</div>

    <div class="row">
        <div class="box">
            üë¶ Students
            <div class="icons" id="students"></div>
        </div>

        <div style="font-size: 28px;">?</div>

        <div class="box">
            ü™ë Seats
            <div class="icons" id="seats"></div>
        </div>
    </div>

    <div class="buttons">
        <button onclick="check('<')">&lt;</button>
        <button onclick="check('=')">=</button>
        <button onclick="check('>')">&gt;</button>
    </div>

    <div class="result" id="result"></div>
    <div class="score">Classes saved: <span id="score">0</span></div>
</div>

<script>
    let students, seats;
    let score = 0;
    let timeLeft = 5;
    let timer;

    function startRound() {
        clearInterval(timer);
        timeLeft = 5;
        document.getElementById("time").textContent = timeLeft;
        document.getElementById("result").textContent = "";

        students = Math.floor(Math.random() * 7) + 3;
        seats = Math.floor(Math.random() * 7) + 3;

        document.getElementById("students").textContent = "üë¶".repeat(students);
        document.getElementById("seats").textContent = "ü™ë".repeat(seats);

        timer = setInterval(() => {
            timeLeft--;
            document.getElementById("time").textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                fail("‚è∞ Time‚Äôs up! Students block the hallway!");
            }
        }, 1000);
    }

    function check(symbol) {
        clearInterval(timer);

        let correctSymbol;
        if (students < seats) correctSymbol = "<";
        else if (students > seats) correctSymbol = ">";
        else correctSymbol = "=";

        // Wrong comparison
        if (symbol !== correctSymbol) {
            fail("üö® Wrong decision! Classroom confusion!");
            return;
        }

        // Correct comparison ‚Äî now scenario-aware
        if (students > seats) {
            document.getElementById("result").textContent =
                "‚ö†Ô∏è Correct answer, but the students will NOT fit!";
            document.getElementById("game").classList.add("shake");
            setTimeout(() => {
                document.getElementById("game").classList.remove("shake");
                startRound();
            }, 1300);
            return;
        }

        // Successful fit cases
        score++;
        document.getElementById("score").textContent = score;

        if (students === seats) {
            document.getElementById("result").textContent =
                "‚úÖ Perfect fit! Every seat is taken!";
        } else {
            document.getElementById("result").textContent =
                "‚úÖ Plenty of seats! Class settles calmly.";
        }

        setTimeout(startRound, 900);
    }

    function fail(message) {
        document.getElementById("result").textContent = message;
        document.getElementById("game").classList.add("shake");

        setTimeout(() => {
            document.getElementById("game").classList.remove("shake");
            startRound();
        }, 1200);
    }

    startRound();
</script>
</body>
</html>
