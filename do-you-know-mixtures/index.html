<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO YOU KNOW MIXTURES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .level-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .level-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
        }

        .level-card:hover {
            transform: translateY(-5px);
        }

        .level-title {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .level-desc {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .game-area {
            margin-top: 20px;
        }

        .question-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .option-btn {
            padding: 15px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .option-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .option-btn.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .option-btn.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .drag-game {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .items-container, .drop-zones {
            flex: 1;
        }

        .draggable-item {
            background: #fff;
            border: 3px solid #667eea;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: move;
            text-align: center;
            font-weight: bold;
        }

        .draggable-item.dragging {
            opacity: 0.5;
        }

        .drop-zone {
            background: #f0f0f0;
            border: 3px dashed #667eea;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            min-height: 60px;
            text-align: center;
        }

        .drop-zone.drag-over {
            background: #e0e7ff;
        }

        .drop-zone-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px 5px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #764ba2;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
        }

        .dissolve-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 20px;
        }

        .beaker {
            width: 150px;
            height: 200px;
            background: linear-gradient(to bottom, transparent 0%, #87CEEB 50%);
            border: 4px solid #333;
            border-radius: 0 0 10px 10px;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 20px;
        }

        .substance {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
        }

        .substance.dissolving {
            animation: dissolve 2s ease-in-out;
        }

        @keyframes dissolve {
            0% { top: 20px; opacity: 1; }
            100% { top: 150px; opacity: 0; }
        }

        .result-screen {
            text-align: center;
            padding: 20px;
        }

        .result-title {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .star-container {
            font-size: 3em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üß™ What do you know about mixture?</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Level</div>
                <div class="score-value" id="currentLevel">1</div>
            </div>
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Questions</div>
                <div class="score-value"><span id="currentQuestion">0</span>/<span id="totalQuestions">0</span></div>
            </div>
        </div>

        <!-- Main Menu -->
        <div id="mainMenu" class="screen active">
            <h2 style="text-align: center; margin-bottom: 20px;">Choose Your Adventure!</h2>
            <div class="level-select">
                <div class="level-card" onclick="startLevel(1)">
                    <div class="level-title">üîç Level 1</div>
                    <div class="level-desc">Soluble vs Insoluble</div>
                </div>
                <div class="level-card" onclick="startLevel(2)">
                    <div class="level-title">‚öóÔ∏è Level 2</div>
                    <div class="level-desc">Dissolving Speed</div>
                </div>
                <div class="level-card" onclick="startLevel(3)">
                    <div class="level-title">üßπ Level 3</div>
                    <div class="level-desc">Separation Methods</div>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-area">
                <div class="question-box">
                    <div class="question-text" id="questionText"></div>
                    <div id="gameContent"></div>
                </div>
                <div id="feedback" class="feedback" style="display: none;"></div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
                    <button class="btn btn-secondary" onclick="backToMenu()">Back to Menu</button>
                </div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="screen">
            <div class="result-screen">
                <div class="result-title" id="resultTitle"></div>
                <div class="star-container" id="stars"></div>
                <div style="font-size: 1.5em; margin: 20px 0;">
                    Final Score: <span id="finalScore" style="color: #667eea; font-weight: bold;">0</span>
                </div>
                <button class="btn" onclick="backToMenu()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        let currentLevel = 1;
        let score = 0;
        let currentQuestionIndex = 0;
        let questions = [];

        const levels = {
            1: [
                {
                    question: "Which of these materials dissolves in water?",
                    type: "multiple",
                    options: ["Salt", "Sand", "Pebbles", "Leaves"],
                    correct: 0,
                    explanation: "Salt is soluble - it dissolves in water!"
                },
                {
                    question: "Which material is INSOLUBLE in water?",
                    type: "multiple",
                    options: ["Sugar", "Oil", "Coffee", "Juice powder"],
                    correct: 1,
                    explanation: "Oil does not dissolve in water - it's insoluble!"
                },
                {
                    question: "Drag the items to the correct category:",
                    type: "drag",
                    items: ["Sugar", "Stones", "Salt", "Sand"],
                    zones: ["Soluble", "Insoluble"],
                    correct: {
                        "Soluble": ["Sugar", "Salt"],
                        "Insoluble": ["Stones", "Sand"]
                    }
                }
            ],
            2: [
                {
                    question: "What makes sugar dissolve faster in water?",
                    type: "multiple",
                    options: ["Stirring", "Leaving it still", "Making water cold", "Adding more sugar"],
                    correct: 0,
                    explanation: "Stirring helps sugar dissolve faster!"
                },
                {
                    question: "Which dissolves faster in hot water?",
                    type: "multiple",
                    options: ["Big sugar cubes", "Small sugar crystals", "Both same", "Neither dissolves"],
                    correct: 1,
                    explanation: "Smaller particles dissolve faster because they have more surface area!"
                },
                {
                    question: "Put these in order from FASTEST to SLOWEST dissolving:",
                    type: "multiple",
                    options: ["Hot water + stirring", "Cold water + no stirring", "Room temp + stirring", "Hot water + no stirring"],
                    correct: 0,
                    explanation: "Hot water with stirring dissolves things fastest!"
                }
            ],
            3: [
                {
                    question: "How do you separate sand from water?",
                    type: "multiple",
                    options: ["Filtration", "Eating", "Mixing more", "Heating"],
                    correct: 0,
                    explanation: "Filtration uses a filter to separate solid particles from liquid!"
                },
                {
                    question: "Match the method to separate each mixture:",
                    type: "drag",
                    items: ["Sand & Water", "Salt & Water", "Stones & Rice"],
                    zones: ["Filtration", "Evaporation", "Sieving"],
                    correct: {
                        "Filtration": ["Sand & Water"],
                        "Evaporation": ["Salt & Water"],
                        "Sieving": ["Stones & Rice"]
                    }
                },
                {
                    question: "How can you get salt back from salt water?",
                    type: "multiple",
                    options: ["Evaporation", "Drinking it", "Shaking it", "Filtering"],
                    correct: 0,
                    explanation: "Evaporation - when water evaporates, salt crystals are left behind!"
                }
            ]
        };

        function startLevel(level) {
            currentLevel = level;
            score = 0;
            currentQuestionIndex = 0;
            questions = levels[level];
            
            document.getElementById('currentLevel').textContent = level;
            document.getElementById('score').textContent = score;
            document.getElementById('totalQuestions').textContent = questions.length;
            
            showScreen('gameScreen');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const q = questions[currentQuestionIndex];
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';

            const gameContent = document.getElementById('gameContent');
            gameContent.innerHTML = '';

            if (q.type === 'multiple') {
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                
                q.options.forEach((option, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'option-btn';
                    btn.textContent = option;
                    btn.onclick = () => checkAnswer(index, q.correct, btn, q.explanation);
                    optionsDiv.appendChild(btn);
                });
                
                gameContent.appendChild(optionsDiv);
            } else if (q.type === 'drag') {
                const dragGame = document.createElement('div');
                dragGame.className = 'drag-game';
                
                const itemsContainer = document.createElement('div');
                itemsContainer.className = 'items-container';
                itemsContainer.innerHTML = '<h3>Drag these items:</h3>';
                
                q.items.forEach(item => {
                    const draggable = document.createElement('div');
                    draggable.className = 'draggable-item';
                    draggable.textContent = item;
                    draggable.draggable = true;
                    draggable.id = 'item-' + item.replace(/\s+/g, '-');
                    
                    draggable.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text', item);
                        draggable.classList.add('dragging');
                    });
                    
                    draggable.addEventListener('dragend', () => {
                        draggable.classList.remove('dragging');
                    });
                    
                    itemsContainer.appendChild(draggable);
                });
                
                const dropZones = document.createElement('div');
                dropZones.className = 'drop-zones';
                dropZones.innerHTML = '<h3>Drop here:</h3>';
                
                q.zones.forEach(zone => {
                    const dropZone = document.createElement('div');
                    dropZone.className = 'drop-zone';
                    dropZone.dataset.zone = zone;
                    dropZone.innerHTML = `<div class="drop-zone-title">${zone}</div>`;
                    
                    dropZone.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        dropZone.classList.add('drag-over');
                    });
                    
                    dropZone.addEventListener('dragleave', () => {
                        dropZone.classList.remove('drag-over');
                    });
                    
                    dropZone.addEventListener('drop', (e) => {
                        e.preventDefault();
                        dropZone.classList.remove('drag-over');
                        const item = e.dataTransfer.getData('text');
                        const draggable = document.getElementById('item-' + item.replace(/\s+/g, '-'));
                        
                        if (draggable && draggable.parentElement.className === 'items-container') {
                            dropZone.appendChild(draggable);
                        }
                    });
                    
                    dropZones.appendChild(dropZone);
                });
                
                dragGame.appendChild(itemsContainer);
                dragGame.appendChild(dropZones);
                gameContent.appendChild(dragGame);
                
                const checkBtn = document.createElement('button');
                checkBtn.className = 'btn';
                checkBtn.textContent = 'Check Answer';
                checkBtn.onclick = () => checkDragAnswer(q.correct);
                gameContent.appendChild(checkBtn);
            }
        }

        function checkAnswer(selected, correct, btn, explanation) {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.disabled = true);
            
            const feedback = document.getElementById('feedback');
            
            if (selected === correct) {
                btn.classList.add('correct');
                feedback.className = 'feedback correct';
                feedback.textContent = '‚úì Correct! ' + explanation;
                score += 10;
            } else {
                btn.classList.add('wrong');
                allBtns[correct].classList.add('correct');
                feedback.className = 'feedback wrong';
                feedback.textContent = '‚úó Not quite. ' + explanation;
            }
            
            feedback.style.display = 'block';
            document.getElementById('score').textContent = score;
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function checkDragAnswer(correct) {
            const zones = document.querySelectorAll('.drop-zone');
            let isCorrect = true;
            let userAnswer = {};
            
            zones.forEach(zone => {
                const zoneName = zone.dataset.zone;
                const items = zone.querySelectorAll('.draggable-item');
                userAnswer[zoneName] = Array.from(items).map(item => item.textContent);
            });
            
            for (let zone in correct) {
                const correctItems = correct[zone].sort();
                const userItems = (userAnswer[zone] || []).sort();
                
                if (JSON.stringify(correctItems) !== JSON.stringify(userItems)) {
                    isCorrect = false;
                    break;
                }
            }
            
            const feedback = document.getElementById('feedback');
            
            if (isCorrect) {
                feedback.className = 'feedback correct';
                feedback.textContent = '‚úì Perfect! You sorted everything correctly!';
                score += 15;
            } else {
                feedback.className = 'feedback wrong';
                feedback.textContent = '‚úó Try again! Some items are in the wrong category.';
                
                zones.forEach(zone => {
                    const items = zone.querySelectorAll('.draggable-item');
                    items.forEach(item => {
                        document.querySelector('.items-container').appendChild(item);
                    });
                });
                return;
            }
            
            feedback.style.display = 'block';
            document.getElementById('score').textContent = score;
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            const maxScore = questions.length * 15;
            const percentage = (score / maxScore) * 100;
            
            let stars = '';
            let title = '';
            
            if (percentage >= 80) {
                stars = '‚≠ê‚≠ê‚≠ê';
                title = 'Excellent!';
            } else if (percentage >= 60) {
                stars = '‚≠ê‚≠ê';
                title = 'Great Job!';
            } else {
                stars = '‚≠ê';
                title = 'Keep Practicing!';
            }
            
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('stars').textContent = stars;
            document.getElementById('finalScore').textContent = score;
            
            showScreen('resultScreen');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function backToMenu() {
            showScreen('mainMenu');
        }
    </script>
</body>
</html>
